<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <p>DISPLAY: <span id="display"></span></p>
  <p>Operation: <span id="operation"></span></p>
  <table>
    <tbody>
      <tr>
          <td id="clearMemory">Clear memory</td>
          <td id="takeFromMemory">Memory out</td>
          <td id="addToMemory">Add to memory</td>
          <td class="operation">/</td>
      </tr>
      <tr>
          <td class="digit">7</td>
          <td class="digit">8</td>
          <td class="digit">9</td>
          <td class="operation">*</td>
      </tr>
      <tr>
          <td class="digit">4</td>
          <td class="digit">5</td>
          <td class="digit">6</td>
          <td class="operation">-</td>
      </tr>
      <tr>
          <td class="digit">1</td>
          <td class="digit">2</td>
          <td class="digit">3</td>
          <td class="operation">+</td>
      </tr>
      <tr>
          <td class="digit">0</td>
          <td class="digit">.</td>
          <td id="reset">Reset</td>
          <td id="equal">=</td>
          <!--<td id="exit">Exit</td>-->
      </tr>
    </tbody>
  </table>
  <script src="6.js"></script>
</body>
</html>
